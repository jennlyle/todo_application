<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jennifer Calland's To-Do Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- HEADER-->
    <h1>My To-Do List</h1>

    <!-- NUMBER OF ACTIVE TASKS-->
    <h2>You have X tasks to do.</h2>

    <!-- ADD TASK COMPONENT-->
    <form name="addTask" action="">
        <input type="text" name="newTask">
        <input type="button" class="btn btn-primary" value="Add New Task">
    </form>

    <!-- LIST ACTIVE TASKS COMPONENT-->
    <div class="container">Task 1 Text
        <form name="task1" action="">
            <input type="button" class="tn btn-success" value="Completed">
            <input type="button" class="btn btn-warning" value="Delete">
        </form>
    </div>

    <div class="container">Task 2 Text
        <form name="task2" action="">
            <input type="button" class="tn btn-success" value="Completed">
            <input type="button" class="btn btn-warning" value="Delete">
        </form>
    </div>

    <div class="container">Task 3 Text
        <form name="task3" action="">
            <input type="button" class="tn btn-success" value="Completed">
            <input type="button" class="btn btn-warning" value="Delete">
        </form>
    </div>

    <div class="container">Task 4 Text
        <form name="task4" action="">
            <input type="button" class="tn btn-success" value="Completed">
            <input type="button" class="btn btn-warning" value="Delete">
        </form>
    </div>


    <!-- LIST COMPLETED TASKS COMPONENT-->
    <h2>Completed Tasks</h2>
    <div class="container completed">
        Completed Task 1
    </div>

    <div class="container completed">
        Completed Task 2
    </div>

    <!-- FOOTER?-->
    <footer class="blockquote-footer">
        &copy; 
            <cite title="Source Title">
                Jennifer Calland
            </cite> 
            2020
    </footer> 

</body>
</html>
